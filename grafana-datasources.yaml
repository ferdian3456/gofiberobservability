apiVersion: 1

deleteDatasources:
  - name: Loki
  - name: Tempo
  - name: Prometheus
  - name: loki
  - name: tempo
  - name: prometheus

datasources:
  - name: loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      derivedFields:
        - datasourceUid: "tempo"
          matcherRegex: "trace_id=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"
      maxLines: 1000

  - name: tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    jsonData:
      httpMethod: GET
      nodeGraph:
        enabled: true
      tracesToLogs:
        datasourceUid: "loki"
        filterByTraceID: true
        mapTagNamesEnabled: true
        tags: ["service_name"]
      lokiSearch:
        datasourceUid: "loki"

  - name: prometheus
    type: prometheus
    uid: prometheus
    url: http://prometheus:9090
    access: proxy
    isDefault: true
    jsonData:
      httpMethod: POST
      timeInterval: 15s
